<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Portfolio</title>
    <link rel="stylesheet" href="static/css/preloader.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Preloader overlay -->
    <div class="preloader-overlay" id="preloader">
        <div class="preloader-content">
            <h1 class="preloader-title">LOADING EXPERIENCE</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
            <div class="loading-text" id="loading-text">Initializing...</div>
        </div>
    </div>

    <!-- Main scene container -->
    <div id="scene-container"></div>

    <!-- Scripts -->
    <script src="static/js/lib/three.min.js"></script>
    <script src="static/js/SplineLoader.js"></script>
    <script src="static/js/CameraController.js"></script>
    <script src="static/js/SceneController.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
